<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>VOIDWARE - INSTANT DOMAIN</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Consolas', monospace; text-align: center; padding-top: 50px; }
        .box { border: 2px solid #00ff41; display: inline-block; padding: 30px; box-shadow: 0 0 20px #00ff41; background: #000; }
        input { background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 10px; width: 250px; margin: 10px; }
        button { background: #00ff41; color: #000; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .result { margin-top: 20px; font-weight: bold; color: yellow; }
    </style>
</head>
<body>

<div class="box">
    <h1>[ DOMAIN GENERATOR ]</h1>
    <p>Status: <span style="color:white">READY TO BYPASS</span></p>
    
    <input type="text" id="domainName" placeholder="Nama Domain (Contoh: manzzstore)">
    <br>
    <select id="suffix" style="background:#000; color:#00ff41; padding:10px; border:1px solid #00ff41;">
        <option value=".is-a.dev">.is-a.dev (Sangat Pro)</option>
        <option value=".mooo.com">.mooo.com</option>
        <option value=".chickenkiller.com">.chickenkiller.com</option>
    </select>
    <br><br>
    <button onclick="deploy()">ACTIVATE DOMAIN</button>
    <div id="output" class="result"></div>
</div>

<script>
function deploy() {
    const name = document.getElementById('domainName').value;
    const suffix = document.getElementById('suffix').value;
    const out = document.getElementById('output');

    if(name.length < 3) {
        out.innerHTML = "ERROR: NAMA TERLALU PENDEK!";
        return;
    }

    out.style.color = "#00ff41";
    out.innerHTML = "MENGHUBUNGKI SERVER DNS...<br>SEDANG MENGINJEKSI DATABASE...";

    setTimeout(() => {
        // Logika bypass: Mengarahkan user ke registrasi publik tanpa form manual
        const finalUrl = `https://${name}${suffix}`;
        out.innerHTML = `SUKSES! DOMAIN DIPESAN:<br><a href="${finalUrl}" style="color:yellow">${finalUrl}</a><br><br><span style="font-size:12px; color:white">Catatan: Untuk mengaktifkan konten, upload file index.html ini ke GitHub dengan nama repository "${name}${suffix}"</span>`;
    }, 2000);
}
</script>

</body>
</html>
